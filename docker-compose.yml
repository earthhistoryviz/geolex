version: '3'
services: 

  china: 
    build: .
    restart: always
    container_name: china
    expose:
      - 80
    volumes: 
      - ./site:/app
      - .:/code
      - ./run.sh:/run.sh
      - china_mysqldata:/var/lib/mysql

  india:
    build: .
    restart: always
    container_name: india
    expose:
      - 80
    volumes:
      - ./site:/app
      - .:/code
      - ./run.sh:/run.sh
      - india_mysqldata:/var/lib/mysql

  proxy:
    image: nginx:latest
    restart: always
    container_name: proxy
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"   
    expose:
      - 80  

volumes:
  china_mysqldata:
  india_mysqldata:
